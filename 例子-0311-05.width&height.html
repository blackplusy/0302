<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*宽度和高度可以写像素也可以写百分比*/
		/*如果值写的是百分比，相对于父元素而言*/
		/*如果单独使用hight可以在页面中展示相应内容*/
		/*单独width不可以，width和height一起使用*/
		.big {
			width: 500px;
			height: 500px;
			background: pink;
		}
		.small {
			height: 50%;
			width: 50%;
			background: black;
		}
		.a {
			height: 30px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="small"></div>
	</div>
	<div class="a"></div>
</body>
</html>
