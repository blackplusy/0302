<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var cur=new Date();//创建当前日期对象cur
		var years=cur.getFullYear();//从日期对象中获取年份
		var months=cur.getMonth();//从日期对象中获取月份
		var days=cur.getDate();   //从日期对象中获取日期
		var hours=cur.getHours();//从日期对象中获取小时信息
		var minutes=cur.getMinutes();//从日期对象中获取分钟
		var seconds=cur.getSeconds();//从日期对象中获取秒数
		alert("今年的年份是"+years+"今年的月份是"+(months+1)+"今天是"+days+hours+"点"+minutes+"分"+seconds+"秒");
	</script>
</body>
</html>
