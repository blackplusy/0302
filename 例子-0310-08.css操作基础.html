<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 在head标签中添加style样式表 -->
	<!-- 内部样式，html头部写入style标签，标签内写入任意css代码 -->
	<style type="text/css">
		p {
			width: 200px;         /*宽*/
			height: 200px;        /*高*/
			background: pink;     /*颜色*/
		}
	</style>
</head>
<body>
	<!-- 设置行内样式 -->
	<!-- 行内样式，在你想改变的样式的标签内写入相应的属性 -->
	<div style="width: 100px;height: 100px;background: brown"></div>
	<p></p>
</body>
</html>
