<!DOCTYPE html>
<html>
<head>
	<title>我的老婆们</title>
</head>
<body>
	<!-- img标签是最重要的单标签 -->
	<!-- 每个标签都有自己的属性 -->
	<!-- src是图片地址 属性1="" 属性2="" -->
	<!-- 相对路径:没有盘符 ./当前文件夹 ../上一级文件夹 -->
	<!-- 绝对路径:有盘符 -->
	<!-- 1.图片在当前文件夹下 -->
	<img src="1.jpg" title="我的妞" width="200px" height="200px" alt="我的妞和人跑了">
	<!-- 2.图片在下一级文件夹中 -->
	<img src="img/2.jpg" width="600px" height="600px">
	<!-- 3.图片在上一级文件夹中 -->
	<img src="../1.jpg" width="400px" height="400px">
	<!-- 图片文件可以在本地，也可以在网络上 -->
	<!-- 使用其他网站图片后，如果该网站作了防盗链，有可能无法显示 -->
	<img src="http://dl.bbs.9game.cn/attachments/forum/201907/30/175304azdpll4kxkkj2xl1.jpg">
</body>
</html>
